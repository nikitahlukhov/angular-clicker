<div *ngIf="nameFormVisible">
  <h1>Hello Dear Stranger!</h1>
  <label for="userName">Enter Your Name Please</label>
  <br>
  <input type="text" id="userName" #inputName>
  <br>
  <button (click)="saveName(inputName.value)">Submit</button>
</div>

<button *ngIf="startButtonVisible" (click)="startTimer()">Start</button>

<div *ngIf="counterFormVisible">
  <h1>{{ countDownTime }}</h1>
  <button (click)="count()">Click Me</button>
</div>

<p *ngIf="resultFormVisible">{{  resultMessage  }}</p>
